# Server Configuration
server.port=8081
spring.application.name=investigacion-ud-backend

# Force web server to stay up (in case of mis-detection)
spring.main.web-application-type=servlet

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/investigacion_ud
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.boot=INFO

# JWT Configuration
jwt.secret=InvestigacionUDSecretKey2024ForJWTTokenGenerationAndValidation
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:4200

